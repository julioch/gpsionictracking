<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" [class.activepage]="activeMenu(p)" (click)="openPage(p)">
        <ion-icon color="{{p.color}}" name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="salir()">
        <ion-icon color="iconSalir" name="lock" item-left></ion-icon>
        Salir
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
