<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empadronar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Agregar un nuevo local</h3>

  <p>
    Desde aqui podra ingresar un nuevo establecimiento
  </p>

  <ion-grid style="height: 80%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <button ion-button secondary block (click)="openNavFotoPage()" icon-left>
        <ion-icon name="camera"></ion-icon>
        Empadronar ahora
      </button>
    </ion-row>
  </ion-grid>

</ion-content>
