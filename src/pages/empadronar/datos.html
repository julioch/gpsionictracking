<ion-header>

  <ion-navbar color="primary">
    <ion-title>Datos requeridos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="upload()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Nombre comercial</ion-label>
      <ion-input type="text" [(ngModel)]="user.nombrecom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>RUC</ion-label>
      <ion-input type="text" [(ngModel)]="user.ruc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Direcci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="user.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tipo Usuario</ion-label>
      <ion-select [(ngModel)]="user.tipoUsuario">
        <ion-option *ngFor="let option of optionsTipUsuarios; let i = index" value="{{option.value}}">{{option.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
